
<!DOCTYPE html>
<!-- sempre trabalhe com pt-br, pq o seu site fala portugues
        isso evita que o navegador tente traduzir uma palavra nativa 
        que pode gerar erro no texto por traduzir errado algo que era nativo
     -->
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
        <!-- aside é uma tag semantica que fala sobre um assunto em comum -->
        <aside>
            <div class="caixa-txt">
                <h1>
                    Get <span>insights</span> that help your business grow.
                </h1>
                <p>
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>
                <div class="caixa-txt-2">  
                    <div><h2>10k+</h2><p class="feature">COMPANIES</p></div>
                    <div><h2>314</h2><p class="feature">TEMPLATES</p></div>
                    <div><h2>12M+</h2><p class="feature">QUERIES</p></div>
                </div>
            </div>
        </aside>
    </main>
    <!-- figcaption é uma tag semantica que diz aos navegadores que é uma 
            imagem importante e da pra utilizar como uma div -->
    <figcaption>
      <img class = "desktop" src="imagem/image-header-desktop.jpg" alt="three womans working at office">
      <img class = "mobile" src="imagem/image-header-mobile.jpg" alt="three womans working at office">
    </figcaption>
  
</body>
</html>
