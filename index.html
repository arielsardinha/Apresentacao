<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <section>
        <form action="" method="GET" id="form">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome_nome">Nome</label>
                <input type="text" id="nome_nome">
                <br>
                <label for="data">Data de Nascimento</label>  
                <input type="date" id="data">
                <br>
                <label for="nome_mae">Nome da Mae</label>
                <input type="text" id="nome_mae">
                <br>
                <label for="nome_pai">Nome do Pai</label>
                <input type="text" id="nome_pai">
                <br>
                <label for="numero_telefone">Numero do Telefone</label>
                <input type="tel">
                <br>
                <label for="email_txt">Email</label>
                <input type="email" id="email_txt">
            </fieldset>
        </form>
        <fieldset form="form">
            <legend>informações de matricula</legend>
            <label for="ensino">Serie</label>
            <select name="" id="ensino">
                <optgroup label="Fundamental">
                    <option value="">Primeira</option>
                    <option value="">Segunda</option>
                    <option value="">Terceira</option>
                    <option value="">Quarta</option>
                    <option value="">Quinta</option>
                    <option value="">Sexta</option>
                    <option value="">Setima</option>
                    <option value="">Oitava</option>
                    <option value="">Nona</option>
                </optgroup>
                <optgroup label="Medio">
                    <option value="">Primeiro</option>
                    <option value="">Segundo</option>
                    <option value="">Terceiro</option>
                </optgroup>
                <optgroup label="Superior">
                    <option value="">Superior</option>
                    <option value="">Mestrado</option>
                    <option value="">Doutorado</option>
                </optgroup>
            </select>

            <p>Turno</p>
            <input type="radio" name="turno" id="manha">
            <label for="manha">Manha</label>
            <input type="radio" name="turno" id="tarde">
            <label for="tarde">Tarde</label>

            <p>Atividades Educacionais</p>
            <input type="checkbox" name="" id="informatica">
            <label for="informatica">informatica</label>
            <input type="checkbox" name="" id="matematica">
            <label for="matematica">Matematica</label>
            <input type="checkbox" name="" id="portugues">
            <label for="portugues">Portugues</label>
            <input type="checkbox" name="" id="ciencias">
            <label for="ciencias">ciencias</label>
            <input type="checkbox" name="" id="pintura">
            <label for="pintura">Pintura</label>
            <input type="checkbox" name="" id="esporte">
            <label for="esporte">Esporte</label>
        </fieldset>
        <input type="submit" value="Enviar Formulario">
        <input type="reset" value="Limpar Formulario">
    </section>
    <footer>

    </footer>
</body>
</html>
